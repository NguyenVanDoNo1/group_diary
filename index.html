        function generateProgressBar(percentage) {
            let colorClass = 'bg-info';
            if (percentage >= 90) colorClass = 'bg-success';
            else if (percentage >= 70) colorClass = 'bg-primary';
            else if (percentage >= 50) colorClass = 'bg-warning';
            else colorClass = 'bg-danger';

            return `
                <div class="progress">
                    <div class="progress-bar ${colorClass}" role="progressbar" 
                         style="width: ${percentage}%" 
                         aria-valuenow="${percentage}" 
                         aria-valuemin="0" 
                         aria-valuemax="100">${percentage}%</div>
                </div>
            `;
        }

        function updateTable(weekNumber) {
            const tableBody = document.getElementById('tableBody');
            const weekData = weeklyData[weekNumber];
            
            tableBody.innerHTML = weekData.map(person => `
                <tr>
                    <td>${person.stt}</td>
                    <td>${person.mssv}</td>
                    <td>${person.name}</td>
                    <td>${person.work}</td>
                    <td>${generateProgressBar(person.completion)}</td>
                </tr>
            `).join('');
        }

        document.querySelectorAll('.nav-link').forEach(tab => {
            tab.addEventListener('click', (e) => {
                document.querySelectorAll('.nav-link').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                updateTable(e.target.getAttribute('data-week'));
            });
        });
